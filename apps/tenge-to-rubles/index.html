<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />

<title>Конвертер тенге → рубли</title>
<link rel="stylesheet" href="styles.css" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Конвертер тенге → рубли</h1>
  <p class="description">Введите стоимость игры в тенге. Мы рассчитаем, сколько рублей потребуется положить на баланс Steam.</p>

  <input id="kztInput" type="number" placeholder="Цена в тенге (KZT)" />

  <button id="convertBtn">Конвертировать</button>

  <div id="result" class="result"></div>
  <div id="error" class="error"></div>
</div>

<script src="app.js"></script>
</body>
